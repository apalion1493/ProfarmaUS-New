<div x-data="{ selectedTab: 'tab1' }" class="w-full">
    <div @keydown.right.prevent="$focus.wrap().next()" @keydown.left.prevent="$focus.wrap().previous()" class="flex gap-2 overflow-x-auto border-b border-slate-300 dark:border-slate-700" role="tablist" aria-label="tab options">
        <button @click="selectedTab = 'tab1'" :aria-selected="selectedTab === 'tab1'" :tabindex="selectedTab === 'tab1' ? '0' : '-1'" :class="selectedTab === 'tab1' ? 'font-bold text-blue-700 border-b-2 border-blue-700 dark:border-blue-600 dark:text-blue-600' : 'text-slate-700 font-medium dark:text-slate-300 dark:hover:border-b-slate-300 dark:hover:text-white hover:border-b-2 hover:border-b-slate-800 hover:text-black'" class="h-min px-4 py-2 text-sm" type="button" role="tab" aria-controls="tabPanel1" >Description</button>
        <button @click="selectedTab = 'tab2'" :aria-selected="selectedTab === 'tab2'" :tabindex="selectedTab === 'tab2' ? '0' : '-1'" :class="selectedTab === 'tab2' ? 'font-bold text-blue-700 border-b-2 border-blue-700 dark:border-blue-600 dark:text-blue-600' : 'text-slate-700 font-medium dark:text-slate-300 dark:hover:border-b-slate-300 dark:hover:text-white hover:border-b-2 hover:border-b-slate-800 hover:text-black'" class="h-min px-4 py-2 text-sm" type="button" role="tab" aria-controls="tabPanel2" >Information</button>
    </div>
    <div class="px-2 py-4 text-slate-700 dark:text-slate-300">
        <div x-show="selectedTab === 'tab1'" id="tabPanel1" role="tabpanel" aria-label="tab1"><b><a href="#" class="underline">Groups</a></b> tab is selected</div>
        <div x-show="selectedTab === 'tab2'" id="tabPanel2" role="tabpanel" aria-label="tab2"><b><a href="#" class="underline">Likes</a></b> tab is selected</div>
    </div>
</div>
